<!DOCTYPE html>
<html>
<head>
<style>
img { 
  display: inline-block;
  margin-left: auto;
  margin-right: auto;
}
</style>
</head>
<body>

<h2>Center an Image</h2>
<p>To center an image, set left and right margin to auto, and make it into a block element.</p>

<img src="https://upload.wikimedia.org/wikipedia/en/thumb/4/41/Paris%2CFrance.jpg/1200px-Paris%2CFrance.jpg" alt="Paris" style="width:40%">

</body>
</html>
