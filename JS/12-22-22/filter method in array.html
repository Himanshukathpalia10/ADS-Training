<html>
    <body>
        <h2>filter in array</h2>
        <p id="demo"></p>
        <script>
            const number=[20,40,3,5,75,35]
            const over20=number.filter(myfunction)
            
            document.getElementById("demo").innerHTML=over20

            function myfunction(value){
                return value>20
            }
        </script>
    </body>
</html>
