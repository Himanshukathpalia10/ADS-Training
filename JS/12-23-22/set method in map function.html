<html>
    <body>
        <h2>Map methods</h2>
        <p>map.set()</p>
        <p id ="demo">
            <script>
                const fruits=new Map();
                    fruits.set("apple",500);
                    fruits.set("banana",200);
                    fruits.set("oranges",300)

                document.getElementById("demo").innerHTML=fruits.get("apple");
            </script>
        </p>
    </body>
</html>
