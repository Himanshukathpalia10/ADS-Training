<html>
    <body>
        <h2>the index of operator</h2>
        <p>the occurence of "locate" is:</p>
        <p id="demo"></p>
        <script>
            // if the text is not found then both indexof & lastindexof returns -1.
            let text="please locate the position where  locate occurs"
            document.getElementById("demo").innerHTML=text.lastIndexOf("locate");
        </script>
    </body>
</html>
