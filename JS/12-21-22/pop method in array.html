<html>
    <body>
        <h2>Array methods</h2>
        <p>this pop method is used to remove the last element from the array.</p>
        <p id="demo1"></p>
        <p id="demo2"></p>
        <p id="demo3"></p>
        <script>
            const fruits=["apple","mango","orange","kiwi"]
            document.getElementById("demo1").innerHTML=fruits;
            // used to return the poped element from the array
            let fruit=fruits.pop()
            document.getElementById("demo2").innerHTML=fruit;
            // used to remove the last element from the array and return the remaining array.
            fruits.pop()
            document.getElementById("demo3").innerHTML=fruits;
            
        </script>
    </body>
</html>
