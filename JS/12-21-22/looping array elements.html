<html>
    <body>
        <p id="demo"></p>
        <script>
            const fruits=["Banana","Apple","kiwi","Mango"]
            let text="<ul>";
            for(let i=0;i<fruits.length;i++){
                text+="<li>"+fruits[i]+"</li>";
            }
            text+="</ul>";
            document.getElementById("demo").innerHTML=text;
        </script>
    </body>
</html>
