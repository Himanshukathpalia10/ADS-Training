<!DOCTYPE html>
<html>
<body>

  <h1>An unordered HTML list</h1>

  <ul>
    <li>Coffee</li>
    <li>Tea</li>
    <li>Milk</li>
  </ul>  
  <h2>An ordered HTML list</h2>

  <ol>
    <li>Coffee</li>
    <li>Tea</li>
    <li>Milk</li>
  </ol>  
  <h3>A Description List</h3>

  <dl>
    <dt>Coffee</dt>
    <dd>- black hot drink</dd>
    <dt>Milk</dt>
    <dd>- white cold drink</dd>
</dl>

</body>
</html>
