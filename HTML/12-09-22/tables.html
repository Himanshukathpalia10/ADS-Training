<!DOCTYPE html>
<html>
    <head>
        <title>My Page</title>
    </head>
    <style>
        table, th, td {
          border:1px solid black;
        }
        th, td {
          padding-top: 10px;
          padding-bottom: 20px;
          padding-left: 30px;
          padding-right: 40px;
}
    </style>
    <body style="background-color:powderblue;">
     <!--HTML tables-->
      <h2>A basic HTML table</h2>

      <table style="width:100%">
        <tr>
          <th>Company</th>
          <th>Contact</th>
          <th>Country</th>
        </tr>
        <tr>
          <td>Alfreds Futterkiste</td>
          <td>Maria Anders</td>
          <td>Germany</td>
        </tr>
        <tr>
          <td>Centro comercial Moctezuma</td>
          <td>Francisco Chang</td>
          <td>Mexico</td>
        </tr>
      </table>

     <p>To understand the example better, we have added borders to the table.</p>
    </body>
</html>
